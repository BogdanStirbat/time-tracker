<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Time Tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
    <h2>Activities</h2>

    <div ng-app="timeTracker" ng-controller="activitiesTracker">
        <ul>
            <li ng-repeat="x in activities">
                {{x.name}} - {{x.time}} <span ng-click="removeActivity($index)">x</span>
            </li>
        </ul>

        <label>Name: </label><input ng-model="newActivityName"> <label>Time (xh ym): </label> <input ng-model="newActivityTime">
        <button ng-click="addActivity()">Add</button>
    </div>

    <script src="/resources/js/activities.js"></script>
</body>
</html>
